<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-game</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <header class="header">
    <div class="_container">
      <h1>Memory Game</h1>
    </div>
  </header>


  <main class="main">
    <div class="wrapper">
      <div class="current-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container" id="game-container"></div>
      <button id="stop" class="button-stop state_close">Stop game</button>
    </div>
    <div class="controls-container">
      <p class="result" id="result"></p>
      <button id="start">Start Game</button>
    </div>
  </main>


  <footer class="footer">
    <div class="_container">
      <div class="footer__row">
        <ul class="footer__list">
          <li class="footer__item"><a href="https://github.com/letanatol/" target="_blank" class="footer__link"><img
                src="./assets/icons/github-svg.svg" alt="Logo GitHub" width="60" height="60"></a></li>
          <li class="footer__item">
            <strong class="contacts__bold">2023</strong>
          </li>
          <li class="footer__item"><a href="https://rs.school/js-stage0/" target="_blank" class="footer__link">
              <img src="./assets/icons/RS_School-svg.svg" alt="Logo RS School" width="80" height="60">
            </a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
