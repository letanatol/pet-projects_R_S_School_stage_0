<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" href="./src/images/favicon.ico">
  <title>Brooklyn Public Library</title>
</head>

<body>
  <div class="wrapper">
    
    <header class="header">
      <div class="header__container _container">
        <h1 class="header__logo"><a href="#" class="header__logo-link">Brooklyn public library</a></h1>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" href="#about">About</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#favorites">Favorites</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#coffee-shop">Coffee shop</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#contacts">Contacts</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#library-cards">Library Card</a></li>
          </ul>
        </nav>
        <div class="header__icon icon"></div>
      </div>
    </header>

    <section class="welcome">
      <div class="welcome__container _container">
        <div class="welcome__content">
          <h2 class="welcome__title">Welcome&nbsp;<br>to the Brooklyn<br>Library</h2>
        </div>
      </div>
    </section>

    <main class="page">

      <section class="about" id="about">
        <div class="about__container _container">
          <div class="section-title">
            <h2 class="h2">About</h2>
          </div>
          <p class="about__content">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee
            shop inside</p>
          <div class="about__carousel carousel">
            <div class="carousel__image">
              <img src="./src/images/about/01.png" alt="library-01">
            </div>
            <div class="carousel__image">
              <img src="./src/images/about/02.png" alt="library-02">
            </div>
            <div class="carousel__image">
              <img src="./src/images/about/03.png" alt="library-03">
            </div>
          </div>
          <div class="about__pagination">
            <button class="pagination-button">
              <span class="pagination-item pagination-item-selected"></span>
            </button>
            <button class="pagination-button">
              <span class="pagination-item"></span>
            </button>
            <button class="pagination-button">
              <span class="pagination-item"></span>
            </button>
          </div>
        </div>
      </section>



    </main>



  </div>
  <script src="./src/scripts/script.js"></script>
  <script src="./src/scripts/index.js"></script>
</body>

</html>
